<div class="body">
	<h1>Online MRF Portal</h1>


	<form #loginForm= "ngForm" (ngSubmit)="submitLogin(loginForm)">
		<img src="assets/cnhlogo.png" class="logo"> 
		<div>
			<p *ngIf="wrong"><strong>Email or Password is incorrect</strong></p>
			<mat-form-field appearance="outline"> <mat-label>Email</mat-label>
				<input required matInput ngModel name= "email" placeholder= "email" #Email="ngModel"/>
				<mat-error *ngIf= "Email.invalid && (Email.dirty || Email.touched)">Email is required</mat-error>
			</mat-form-field><!-- Email field -->

			<mat-form-field appearance="outline"> <mat-label>Password</mat-label>
				<input required matInput ngModel name= "password" placeholder= "password" type= "password" #Password="ngModel"/>
				<mat-error *ngIf= "Password.invalid && (Password.dirty || Password.touched)">Password is required</mat-error>
			</mat-form-field><!-- Password field -->
		</div>

		<div class="marginBottom"> <a href="" class="linkDeco"> Forgot your credentials? </a> </div>

		<div>
			<button type="submit" class="marginRight" mat-raised-button>
				Log In <mat-icon inline="true">done</mat-icon>
			</button>

			<button [routerLink]="['/signup']" mat-raised-button>
				Sign Up <mat-icon inline="true">add</mat-icon>
			</button>
		</div><!-- Log In and Sign Up Buttons -->

	</form>
</div>
