  <mat-drawer-container class="menu-container">
    <mat-drawer mode="side" [opened]="(userSubject | async)" class="menu" [autoFocus]="false">
      <mat-nav-list>
        <img id="cnhlogo" src="/assets/cnhlogo.png" />
        <a mat-list-item *ngFor="let link of authLinks" [routerLink]="link.route" [disableRipple]="true" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-route">
          <span class="mat-subheading-1">{{ link.text }}</span>
          <mat-icon matListIcon *ngIf="link.icon">{{ link.icon }}</mat-icon>
        </a>

        <a id="settings" mat-list-item [routerLink]="['/settings']" [disableRipple]="true" routerLinkActive="active-route">
          <span class="mat-subheading-1">Settings</span>
          <mat-icon matListIcon>settings</mat-icon>
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <footer class="footer">
        <img *ngIf="isLightTheme" id="masthead"
        srcset="/assets/Black_Masthead.png 2398w,
        /assets/Black_Masthead_1567x80.png 1567w"
        sizes="(max-width: 600px) 2500px,
        1500px" 
        src="/assets/Black_Masthead.png">
        <img *ngIf="!isLightTheme" id="masthead"
        srcset="/assets/White_Masthead.png 2398w,
        /assets/White_Masthead_1567x80.png 1567w"
        sizes="(max-width: 600px) 2500px,
        1500px" 
        src="/assets/White_Masthead.png">
      </footer>
